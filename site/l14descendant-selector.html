<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Descendant Selector</title>
<style>

/* all li elements that are inside a section element. Descendant Selector*/ 
section li {
  color: green;
}
</style>
</head>
<body>
<h1>Descendant Selector</h1>
<article>
Shopping List:
  <ol>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ol>
</article>
<section>
	Table of contents:
	 <ol>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ol>
</section>


<article>
 <li>sumit</li>
</article>
</body>
</html>
